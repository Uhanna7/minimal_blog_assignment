<div class="flex flex-row flex-nowrap  justify-content-between align-items-center w-full h-full container">
    <div class="flex w-full h-full head" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
        <div class="flex align-items-center w-full vence" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
            <span>VENCE<span class="dott">.</span></span>
        </div>
        <div class="flex flex-wrap justify-content-between align-items-center w-full nav" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
            <div class="links" *ngFor="let link of linkItems" [innerHtml]="link"></div>
        </div>
        <div class="flex w-full login" [ngClass]="{'is-phone-portrait': isPhonePortrait}">
            <div class="flex align-items-center justify-content-center mini-container">
                <div class="flex align-items-center justify-content-center button" id="inactiveButton">
                    <span>Sign in</span>
                </div>
                <div class="flex align-items-center justify-content-center button" id="activeButton">
                    <span>Get Started</span>
                </div>
            </div>
        </div>
    </div>
</div>
